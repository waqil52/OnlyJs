<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c7f14451d9.js" crossorigin="anonymous"></script>

    <script>
        function myFunction() {
          document.getElementsByClassName("chip")[0].style.backgroundColor = 'blue';
          console.log('Hey');
        }
        </script>
    <!-- <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css"> -->
</head>

<body>
    <div class="main">

        <div class="layout">

            <!-- function starts -->

            <div class="function">
                <div class="function_titleandicon">
                    <i class="fas fa-check mr-20"></i>   
                    <div>
                        <h4 style="margin:0px">  Function </h4>
                        <p>Selected(0 out of 3 Remaining)</p>
                    </div>
    
                </div>


                <div class="function_description">

                    <div class="chiplist">
                        <div class="chipcolumn">
                            <div class="chiprow">
                                <div class="chip" onclick="myFunction()"> 
                                    Administration/Finance
                                  </div>
                                  <div class="chip"> 
                                    Digital
                                  </div>
                                  <div class="chip"> 
                                    Education
                                  </div>
                                  <div class="chip"> 
                                    Executive Management
                                  </div>
                            </div>

                            <div class="chiprow">
                                <div class="chip"> 
                                    Communication
                                  </div>
                                  <div class="chip"> 
                                    Legal/Compliance
                                  </div>
                                  <div class="chip"> 
                                    Marketing
                                  </div>
                                  <div class="chip"> 
                                    Product Management
                                  </div>
                            </div>

                            <div class="chiprow">
                                <div class="chip"> 
                                    Sales
                                  </div>
                                  <div class="chip"> 
                                    Technical Occupation
                                  </div>
                                  <div class="chip"> 
                                    Chair/Member of Board
                                  </div>
                                  <div class="chip"> 
                                    IT/Tech
                                  </div>
                            </div>
                        </div>
                       

                    </div>
                </div>
            </div>

            <!-- function ends -->



            <!-- Employer of Choice Starts -->

            <div class="employer">

                <div class="employer_titleandicon">
                    <i class="fas fa-male mr-20"></i>   
                    <div>
                        <h4 style="margin:0px">Employer of Choice</h4>
                    </div>
    
                </div>

                <div class="employer_description">
                    <div class="searchContainer">
                        <i class="fa fa-search searchIcon"></i>
                        <input class="searchBox" type="search" name="search" placeholder="Search By Company Name Here">
                      </div>

                </div>




            </div>


            <!-- Employer of Choice Ends -->
            
    
        </div>
    </div>

</body>

</html>
